<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="300" poster="imagens/tubarao.png" controls autoplay loop
        source src="midia/meu-videom4v.m4v" type="video/mp4">
        <source src="midia/Meu-Videoogv.ogv" type="video/ogg">
        <source src="midia/Meu-Videomp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=yDjaxNvsKxoN_G5o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
